{% extends "layout.html" %}

{% block map %}{% endblock %}

{% block title %}
    Request for help
{% endblock %}

{% block main %}
    <h1>New favor request</h1>

    <p>Please fill in the following information:</p>
    <form action="/request" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" placeholder="Choose a title for your request" autocomplete="off" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" rows="5" id="description" placeholder="Tell us what you need in a brief description"></textarea>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <div class="form-group">
                <label for="day">Day:</label>
                <select class="mdb-select md-form" name="day" id="day">
                    <option value="" disabled selected>Day</option>
                    {% for i in range(1, 32) %}
                        <option vlaue="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <select class="mdb-select md-form" name="month" id="month">
                    <option value="" disabled selected>Month</option>
                    <option value="01">Jan</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">Apr</option>
                    <option value="05">May</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Aug</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select class="mdb-select md-form" name="year" id="year">
                    <option value="" disabled selected>Year</option>
                    {% for i in range(2021, 2040) %}
                        <option vlaue="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="mdb-select md-form" name="category" id="category">
                <option value="" disabled selected>Category</option>
                <option value="drive">Drive to a place</option>
                <option value="teach">Teach something</option>
                <option value="music">Play music</option>
                <option value="lend">Lend something</option>
                <option value="fix">Repair something</option>
                <option value="property">Lend property</option>
                <option value="asylum">Give asylum</option>
                <option value="act">Take part in a casting</option>
                <option value="staff">Staff for event</option>
                <option value="tour">Tourist guide</option>
                <option value="cook">Cook a meal</option>
                <option value="disaster">Volunteer for natural disaster</option>
            </select>
        </div>
        <div class="form-group">
            <label for="difficulty">Task difficulty:</label>
            <select class="mdb-select md-form" name="difficulty" id="difficulty">
                <option value="" disabled selected>Difficulty</option>
                <option value="1">Very easy</option>
                <option value="2">Easy</option>
                <option value="3">Mild</option>
                <option value="4">Medium</option>
                <option value="5">Demanding</option>
                <option value="6">Hard</option>
                <option value="7">Specialized</option>
            </select>
        </div>
        <div class="form-group">
            <label for="completion">Estimated completion time:</label>
            <select class="mdb-select md-form" name="completion" id="completion">
                <option value="" disabled selected>Time</option>
                <option value="00:15:00">Less than 15 minutes</option>
                <option value="01:00:00">15 to 59 minutes</option>
                <option value="03:00:00">1 to 3 hours</option>
                <option value="05:00:00">3 to 5 hours</option>
                <option value="10:00:00">5 to 10 hours</option>
                <option value="24:00:00">10 to 24 hours</option>
                <option value="72:00:00">1 to 3 days</option>
                <option value="168:00:00">3 to 7 days</option>
                <option value="336:00:00">1 to 2 weeks</option>
                <option value="720:00:00">2 to 4 weeks</option>
                <option value="1140:00:00">1 to 2 months</option>
                <option value="1140:00:01">More than 2 months</option>
            </select>
        </div>
        <div class="form-group">
            <label for="offer">My offer:</label>
            <input type="text" name="offer" class="form-control" placeholder="Offer" autocomplete="off" id="offer">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <div class="row">
                    <div class="col">
                        <input type="radio" class="form-check-input" name="location-change" value="">Use my personal location</a>
                    </div>
                    <div class="col">
                        <input type="radio" class="form-check-input" name="location-change" value="1">Add a different location</a><br>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="location-change" value="2">Omit location for this task</a><br>
                        <p>(Enable this option when you need a favor that can be done anywhere.)</p>
                    </div>
                </div>
            </label>
        </div>
        <p>Be sure to check all the information from below</p>
        <button type="submit" class="btn btn-dark">Send request</button>
        <a href="/"><button type="button" class="btn btn-secondary">Cancel</button></a>
    </form>
{% endblock %}
