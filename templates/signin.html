{% extends "layout.html" %}

{% block map %}{% endblock %}

{% block title %}
    Sign in
{% endblock %}

{% block main %}
    <h1>Sign in</h1><br>
    <form action="/signin" method="post">
        <div class="form-group">
            <label for="un">Create username:</label>
            <input type="text" name="username" id="un" class="form-control" autofocus autocomplete="off" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="off" placeholder="Example123@mail.com">
        </div>
        <div class="form-group">
            <label for="pw">Create password:</label>
            <input type="password" name="password" class="form-control" placeholder="Example123!@" id="pw">
            <label for="cpw">Confirm password:</label>
            <input type="password" name="password_confirm" class="form-control" placeholder="Repeat password" id="cpw">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="terms-conf" value="1">I have read <a href="/terms">terms and conditions</a>
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="news-lett" value="1">I want to suscribe to newsletter</a>
            </label>
        </div>
        <button type="submit" class="btn btn-secondary">Sign in</button>
    </form>
{% endblock %}
